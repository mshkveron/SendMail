<div class="wrapper">

    <div class="form">
        <form action="#" id="form" class="form_body">
            <h1 class="form_title">Заявка на расчет стоимости</h1>
            <div class="form_item">
                <label for="formName" class="form_label">Имя*:</label>
                <input id="formName" type="text" name="name" class="form_input _req">
            </div>

            <div class="form_item">
                <label for="formEmail" class="form_label">Email*:</label>
                <input id="formEmail" type="text" name="email" class="form_input _req _email">
            </div>

            <div class="form_item">
                <label for="formMessage" class="form_label">Сообщение:</label>
                <textarea name="message" id="formMessage" class="form_input"></textarea>
            </div>

            <div class="form_item">
                <div class="form_label">Возраст:</div>
                <select name="age" class="select">
                    <option value="от 18 до 25"selected>Молодой</option>
                    <option value="от 25 до 45"selected>Старый</option>
                    <option value="от 45"selected>Супер стар</option>
                </select>
            </div>

            <div class="form_item">
                <div class="checkbox">
                    <input id="formAgreement" type="checkbox" name="agreement" class="checkbox_input _req">
                    <label for="formAgreement" class="checkbox_label"><span>Я даю свое <a href="#">Согласие на обработку персональных данных</a></span></label>
                </div>
            </div>

            <button type="submit" class="form_button">Отправить</button>
        </form>
    </div>

</div>
